language: c
dist: trusty
sudo: required
env:
  global:
  - BRIGHTAUTHOR_VERSION=0.10.1
    #AWS_ACCESS_KEY_ID=[secured] (travis-ci)
  - secure: 
    #AWS_SECRET_ACCESS_KEY=[secured]
  - secure: 
os:
- osx
- linux
node_js:
- '7'
cache:
  directories:
  - node_modules
install:
- nvm install 7.9.0
- npm install electron-builder@next
- npm install
script:
- if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then npm run package-mac; fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then npm run package-linux; fi
deploy:
  provider: s3
  access_key_id: "$AWS_ACCESS_KEY_ID"
  secret_access_key: "$AWS_SECRET_ACCESS_KEY"
  bucket: brightauthor
  region: us-east-1
  skip_cleanup: true
  local_dir: release
  upload-dir: release/$BRIGHTAUTHOR_VERSION
  acl: public_read
notifications:
  slack:
    rooms:
      # brightsign:[secured] - bacon_build channel
      secure: 
