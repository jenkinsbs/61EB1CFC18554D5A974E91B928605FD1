sudo: required
dist: trusty
language: c
matrix:
  include:
  - os: osx
  - os: windows
  - os: linux
node_js:
- 7.9.0
cache:
  directories:
  - node_modules
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
    - icnsutils
    - graphicsmagick
    - libgnome-keyring-dev
    - xz-utils
    - xorriso
    - xvfb
install:
- nvm install 7.9.0
- npm install electron-builder@next
- npm install
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
before_script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start &
- sleep 3
script:
- npm run publish-all
env:
  global:
    secure: 
